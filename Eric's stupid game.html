    <h1>Ball</h1>

    <div class="instructions">
        Use the arrow keys to avoid the ball for as long as you can.
    </div>

<canvas id="myCanvas" width="600" height="400"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var playerHeight = 50;
var playerWidth = 50;
var playerX = (canvas.width-playerWidth)/2;
var playerY = (canvas.height-playerHeight)/2;
var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;
var time = 0;
var alive = true;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);


function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 40) {
        downPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
     else if(e.keyCode == 38) {
        upPressed = false;
    }
     else if(e.keyCode == 40) {
        downPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#DD001D";
    ctx.fill();
    ctx.closePath();
}
function drawPlayer() {
    ctx.beginPath();
    ctx.rect(playerX, playerY, playerWidth, playerHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
if(alive){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPlayer();
 
 if (time%1000 == 0 && dx < 10 && dx > -10){
  if (dx > 0)
  { dx++;}
  else
  { dx--;}
  if (dy > 0)
  { dy++;}
  else
  { dy--;}
 }
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    
    if(rightPressed && playerX < canvas.width-playerWidth) {
        playerX += 5;
    }
    else if(leftPressed && playerX > 0) {
        playerX -= 5;
    }
    else if(downPressed && playerY < canvas.height-playerHeight) {
     playerY += 5;
    }
    else if(upPressed && playerY > 0) {
     playerY -= 5;
    }
 
 if ((playerX+playerWidth/2) > x && (playerX-playerWidth/2) < x && (playerY+playerHeight/2) > y && (playerY-playerHeight/2) < y)
  {alive = false;}
    
 x += dx;
    y += dy;
}
}

setInterval(draw, 25);

setInterval(draw, 25);
</script>
